<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script src="./vconsole.min.js"></script>
    <script src="./jweixin-1.2.0.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        .share {
            height: 100%;
            width: 100%;
            position: absolute;
            background: #000;
            padding-top: 18%;
            text-align: center;
        }
        
        .share-img {
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="share" id="shareContainer">
        <img id="shareImg" src="./img/bg.png" class="share-img">
    </div>
</body>
<script>
    var vConsole = new VConsole();
    let path = GetQueryString("path");
    let fileUrl = "https://file.tiejin.com"
    let is_dev = false;
    console.log(path);
    if (/sandbox.tiejin/.test(window.location.href) || /local.tiejin/.test(window.location.href)) {
        is_dev = true;
        fileUrl = "https://file-sandbox.tiejin.cn"
    }
    fileUrl += path;
    document.getElementById("shareImg").src = fileUrl;

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg); //search,查询？后面的参数，并匹配正则
        if (r != null) return unescape(r[2]);
        return null;
    }
    window.onload = function() {
        console.log(localStorage.appId, "--------", localStorage.timestamp, "---", localStorage.nonceStr, "----", localStorage.signature)
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: localStorage.appId, // 必填，公众号的唯一标识
            timestamp: localStorage.timestamp, // 必填，生成签名的时间戳
            nonceStr: localStorage.nonceStr, // 必填，生成签名的随机串
            signature: localStorage.signature, // 必填，签名
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表
        });

        wx.ready(function() {
            console.log("ready")
                // 分享朋友
            wx.onMenuShareAppMessage({
                    title: '是成都人就来瓜分百万大奖', // 分享标题
                    desc: '参与成都人纯度测试，纯度越高，奖金越多！', // 分享描述
                    imgUrl: fileUrl, // 分享图标
                    success: function() {
                        // 用户点击了分享后执行的回调函数
                        Toast('分享成功~')
                    }
                })
                // 分享朋友圈
            wx.onMenuShareTimeline({
                    title: '是成都人就来瓜分百万大奖', // 分享标题
                    imgUrl: fileUrl, // 分享图标
                    success: function() {
                        // 用户点击了分享后执行的回调函数
                        Toast('分享成功~')
                    }
                })
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        })
        wx.error(function(res) {
            console.log("error", res)
                // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
        });
    }
</script>

</html>
