<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        .share {
            height: 100%;
            width: 100%;
            position: absolute;
            background: #000;
            padding-top: 18%;
            text-align: center;
        }
        
        .share-img {
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="share" id="shareContainer">
        <img id="shareImg" src="./img/bg.png" class="share-img">
    </div>
</body>
<script>
    let path = GetQueryString("path");
    let fileUrl = "https://file.tiejin.com"
    let is_dev = false;
    console.log(path);
    if (/sandbox.tiejin/.test(window.location.href) || /local.tiejin/.test(window.location.href)) {
        is_dev = true;
        fileUrl = "https://file-sandbox.tiejin.cn"
    }
    fileUrl += path;
    document.getElementById("shareImg").src = fileUrl;

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg); //search,查询？后面的参数，并匹配正则
        if (r != null) return unescape(r[2]);
        return null;
    }
</script>

</html>
